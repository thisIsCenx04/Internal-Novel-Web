spring.application.name=NovelWebInternal

# Datasource
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/Internal_Novel_Web}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:dtpo9094}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# JWT
app.jwt.secret=${JWT_SECRET:dev-secret-change-me-please-32-bytes}
app.jwt.issuer=${JWT_ISSUER:novelweb}
app.jwt.access-minutes=${JWT_ACCESS_MINUTES:30}

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Server
server.port=${PORT:8080}

logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.novelweb=DEBUG
